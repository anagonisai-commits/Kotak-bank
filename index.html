<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Mobile Banking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Kotak Bank" class="logo">
        </div>

        <form id="loginForm">
            <h2>Login to Kotak Mobile Banking</h2>

            <input type="text" id="loginId"
                   placeholder="Customer ID / Mobile Number" required>

            <input type="password" id="password"
                   placeholder="MPIN / Password" required>

            <div class="options">
                <label><input type="checkbox" id="remember"> Remember me</label>
                <a href="#" class="forgot">Forgot MPIN?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>

            <p class="new-user">New user? <a href="#">Open account</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
